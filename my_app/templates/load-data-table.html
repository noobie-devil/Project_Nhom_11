
<h4 class="sub-title" style="z-index: 9999999; position: relative;">
    <div class="row">
        <div class="col-6"><b style="font-size:1.3rem; font-weight: 700; text-transform: capitalize;">Items returned ({{table|length}})</b></div>
        <div class="col-6" style="text-align: right; transform:translateY(-20%);">
            <button id="" class="btn btn-outline-dark btn-square mr-3 disabled"><i class="ti-reload"></i></button>
            <div class="dropdown-primary dropdown open">
                <button class="btn dropdown-toggle btn btn-outline-dark btn-square waves-effect waves-light " type="button" id="dropdown-child" data-toggle="dropdown"  aria-haspopup="true" aria-expanded="true">Action</button>
                <div  class="dropdown-menu" aria-labelledby="dropdown-child" data-dropdown-in="fadeIn" data-dropdown-out="fadeOut" style="max-height: 150px;overflow-y: auto;">
                    <!-- <a class="dropdown-item waves-light waves-effect" href="#">Edit</a> -->
                    <a id="delete-btn" onclick="deleteHandler(this)" class="dropdown-item waves-light waves-effect disabled text-capitalize"  href="#">Delete items</a>
                
                </div>
            </div>
            <a href="{{url_for('edit_item_page')}}?table-name={{table_name}}"><button id="" class="btn btn-outline-dark btn-square" >Create item</button></a>
        </div>
    </div>

</h4>

<div class="card">
    <div class="card-header">
        {% if table|length == 0%}
            <div class="text-center"><strong >The query did not return any results</strong></div>
        {% endif %}
    </div>
    <div class="card-block table-border-style">
        <div class="table-responsive">
            <table class="table table-hover">
                {% if table|length != 0%}
                <thead>
                    <tr>
                        <th class="list-checkbox-column">
                            <input type="checkbox" id="selectall" name="selectall" autocomplete="off" onchange="eventCheckBox(this)" class="action-rowtoggle" title="Chọn tất cả hồ sơ">
                        </th>
                        {% for col in columns %}
                        <th>{{col}}</th>
                        {% endfor %}

                    </tr>
                </thead>
                <tbody id="table-body">
                    {% for row in table %}
                    <tr id="row-{{loop.index}}" data-index="{{loop.index}}">                        
                        <th scope="row">
                            <input type="checkbox" value="{{loop.index}}" onchange="addEventListener_Checkbox(this)" name="" autocomplete="off" class="action-checkbox" value="" title="Chọn hồ sơ">
                        </th>
                        {% for col in columns %}
                        <td>{{ row[col] }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor%}
                    

                </tbody>
                {% endif %}
            </table>
        </div>
    </div>
</div>
